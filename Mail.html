<head>
    <meta charset="utf-8" />
    <style type="text/css">
        @media screen and (min-width: 1000px) {
            .mailText {
                width: 50%;
                height: 30px;
                margin-bottom: 10px;
            }

            .mailTextarea {
                width: 50%;
                margin-bottom: 10px;
            }
        }
        @media screen and (max-width: 999px){
            .mailText {
                width: 100%;
                height: 75;
                font-size:50px;
                margin-bottom: 10px;
            }

            .mailTextarea {
                width: 100%;
                font-size: 50px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body onload="init()">
    <form enctype="text/plain" accept-charset="utf-8">
        <!-- First Name    -->
        <input id="firstNameText" class="mailText" type="text" name="Name" value size="60" placeholder="First Name" required><br>
        <!-- Last Name    -->
        <input id="lastNameText" class="mailText" type="text" name="Name" value size="60" placeholder="Last Name" required><br>
        <!-- Title -->
        <input id="titleText" class="mailText" type="text" name="Subject" value size="60" aria-invalid="false" placeholder="Title" required><br>
        <!-- Company -->
        <input id="compText" class="mailText" type="text" name="Company" value size="60" aria-invalid="false" placeholder="Company"><br>
        <!-- Email -->
        <input id="emailText" class="mailText" type="email" name="Email" value size="60" placeholder="Email" required><br>
        <!-- Country -->
        <input id="counText" class="mailText" type="text" name="Country" value size="60" aria-invalid="false" placeholder="Country" required><br>

        <!-- Content -->
        <textarea id="bodyText" class="mailTextarea" name="your-message" cols="40" rows="10" aria-required="true" aria-invalid="false" placeholder="Your Questions or Needs" required></textarea>

        <!-- 傳送按鈕 -->
        <div>
            <input type="button" value="Submit" onclick="submitHandler();">
            <a id="mailTo"></a>
        </div>
    </form>
</body>
<script>
    
    var initSubject = '', initBody = '';

    //按下傳送按鈕後執行
    function submitHandler() {
        var to = "service@statplus.com";
        var firstName = firstNameText.value;
        var lastName = lastNameText.value;
        var email = emailText.value;
        var comp = compText.value;
        var country = counText.value;
        var title = titleText.value;
        //把user填的資料都塞到 mail body 中
        var body = "" + bodyText.value + '%0A%0A%0A';
        body += "From : " + firstNameText.value + lastNameText.value + '%0A';
        body += "Email : " + emailText.value + '%0A';
        body += "Company : " + compText.value + '%0A';
        body += "Country : " + counText.value;
        //傳送的主要程式碼
        mailTo.href = "mailto:" + to + "?subject=" + title + "&body=" + body;
        mailTo.click();
    }
    //在body onload
    function init() {
        titleText.value = initSubject;
        toText.value = initTo;
        bodyText.value = initBody;
    }
</script>
